apply plugin: 'com.android.application'

android {
    compileSdkVersion = 27
    buildToolsVersion = '25.0.0'

    defaultConfig {
        applicationId = 'com.android.gles3jni'
        minSdkVersion    27
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                abiFilters 'armeabi-v7a'
                arguments '-DANDROID_TOOLCHAIN=clang'

            }
        }
    }
